<div class="wrapper">
    <div class="container mt-5">
      <h1 class="text-center mb-4">Generador de Preguntas ACME</h1>
      <div class="mb-3">
          <textarea [(ngModel)]="context" class="form-control" rows="4" placeholder="Digite el contexto" (keydown.enter)="generateQuestions()"></textarea>
      </div>
      <button (click)="generateQuestions()" class="btn btn-danger mb-3 mx-auto" style="max-width: 200px;">Generar Preguntas</button>
  
      <!-- Indicador de carga -->
      <div *ngIf="loading" class="text-center my-3">
          <div class="spinner-border text-danger" role="status">
              <span class="sr-only"></span>
          </div>
          <p class="mt-2">Cargando preguntas...</p>
      </div>
  
      <div *ngIf="error" class="alert alert-danger">
          <p>Error: {{ error }}</p>
      </div>
  
      <div *ngIf="questions.length > 0">
          <h2 class="mt-4">Preguntas Generadas</h2>
          <ul class="list-group">
              <li *ngFor="let question of questions" class="list-group-item">{{ question }}</li>
          </ul>
      </div>
    </div>
  </div>
