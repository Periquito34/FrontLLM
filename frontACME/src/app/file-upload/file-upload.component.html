<div class="container">
    <h2>Upload File</h2>
    <form (submit)="onUpload()">
      <div class="form-group">
        <label for="fileInput">Select a file:</label>
        <input type="file" class="form-control-file" id="fileInput" (change)="onFileSelected($event)">
      </div>
      <button type="submit" class="btn btn-primary mt-2">Upload</button>
    </form>
    <div *ngIf="uploadMessage" class="alert mt-3" [ngClass]="{'alert-success': uploadMessage === 'File uploaded successfully!', 'alert-danger': uploadMessage !== 'File uploaded successfully!'}">
      {{ uploadMessage }}
    </div>
    <div *ngIf="downloadUrl" class="mt-3">
      <a [href]="downloadUrl" target="_blank" class="btn btn-success">Download Processed PDF</a>
    </div>
  </div>
